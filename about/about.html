<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Vision Section</title>

<style>
body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #f8f9fc;
  color: #333;
}

.container {
  width: 100%;
  max-width: 1250px;
  margin: auto;
  padding: 80px 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 40px;
}

.left {
  width: 45%;
}

.left small {
  font-size: 13px;
  color: #888;
  letter-spacing: 1px;
  text-transform: uppercase;
}

.left h1 {
  font-size: 48px;
  font-weight: 800;
  line-height: 1.2;
  margin: 15px 0 20px;
  background: linear-gradient(90deg, #9b6bff, #6bc1ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.left p {
  color: #555;
  line-height: 1.7;
  font-size: 15px;
  margin-bottom: 30px;
}

.btn {
  display: inline-block;
  background: linear-gradient(90deg, #9b6bff, #6bc1ff);
  padding: 14px 32px;
  border-radius: 50px;
  font-weight: 600;
  color: #fff;
  text-decoration: none;
  transition: transform 0.3s, box-shadow 0.3s;
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.right {
  width: 50%;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.shape {
  width: 380px;
  position: absolute;
  top: -30px;
  left: 30%;
  transform: translateX(-50%);
  z-index: -1;
  filter: drop-shadow(0 15px 30px rgba(0,0,0,0.1));
}

.shape2 {
  width: 380px;
  position: absolute;
  top: 70%;
  left: 70%;
  transform: translateX(-50%);
  z-index: -1;
  filter: drop-shadow(0 15px 30px rgba(0,0,0,0.1));
}

.main-image {
  width: 70%;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  position: relative;
  z-index: 1;
  object-fit: cover;
}

.badge {
  position: absolute;
  bottom: -20px;
  right: 20px;
  background: #fff;
  padding: 16px 28px;
  display: flex;
  align-items: center;
  gap: 10px;
  border-radius: 16px;
  font-family: "Inter", sans-serif;
  z-index: 3;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.badge .big {
  font-size: 30px;
  font-weight: 700;
  color: #6b46ff;
}

.badge .small {
  font-size: 12px;
  line-height: 1.3;
  color: #555;
  text-transform: uppercase;
}

/* responsive */

@media(max-width: 900px){
  .container {
    flex-direction: column;
    text-align: center;
  }
  .left, .right {
    width: 100%;
  }
  .shape, .shape2 {
    width: 280px;
  }
  .main-image {
    width: 80%;
  }
  .badge {
    right: 50%;
    transform: translateX(50%);
  }
}

@media(max-width: 600px){
  .left h1 {
    font-size: 36px;
  }
  .btn {
    padding: 12px 24px;
  }
}
</style>

</head>
<body>



</body>
</html>
